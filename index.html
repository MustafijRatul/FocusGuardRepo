<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to GravitonX Labs...</title>

    <!-- 1. SEO CANONICAL TAG (Tells Google: "The new link is the real one, rank that instead") -->
    <link rel="canonical" href="https://gravitonx-labs.github.io/" />

    <!-- 2. META REFRESH (Standard HTML Redirect) -->
    <meta http-equiv="refresh" content="0; url=https://gravitonx-labs.github.io/" />

    <!-- 3. ROBOTS TAG (Tells bots not to cache this page content, but follow the link) -->
    <meta name="robots" content="noindex, follow">

    <style>
        body {
            background-color: #050507; /* Your Dark Theme Background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h2 { margin-bottom: 10px; font-weight: 400; }

        a {
            color: #5D5FEF; /* Your Primary Indigo */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        a:hover { text-decoration: underline; color: #A5A6F6; }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(93, 95, 239, 0.1);
            border-top: 3px solid #5D5FEF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="spinner"></div>
    
    <h2>We have moved.</h2>
    <p>Redirecting you to <b>GravitonX Labs</b>...</p>
    
    <br>
    
    <p style="font-size: 0.9rem; color: #888;">
        If you are not redirected automatically,<br> 
        <a href="https://gravitonx-labs.github.io/">Click Here</a>
    </p>

    <!-- 4. JAVASCRIPT REDIRECT (Fastest Method) -->
    <script>
        window.location.href = "https://gravitonx-labs.github.io/";
    </script>

</body>
</html>
